<head>
  <title>Guess Your Number</title>
</head>

<body>
<div class="inside">
  {{> start}}
</div>
</body>

<template name="start">
  {{#unless guessing}}
  <h1>{{message}}</h1>
  <input id="start" type="button" value="{{button}}" />
  {{/unless}}
  {{#if guessing}}
    {{>guess}}
  {{/if}}
</template>

<template name="guess">
  <h1>Is your number {{number}}?<h1>
  <input id="higher" type="button" value="Higher" />
  <img id="gotit" src="http://www.javarants.com/bell-icon.jpg"/>
  <input id="lower" type="button" value="Lower" />
</template>
